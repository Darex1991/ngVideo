<!DOCTYPE html>
<html>
<head>

    <title>ngVideo</title>

    <!-- Styles! -->
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="js/vendor/bootstrap/dist/css/bootstrap.css" />

    <!-- Dependencies! -->
    <script type="text/javascript" src="js/vendor/angular/angular.js"></script>

    <!-- ngVideo! -->
    <script type="text/javascript" src="js/vendor/ng-video/Bootstrap.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Controls.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Playlist.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Screen.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Feedback.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Timeline.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Volume.js"></script>

    <!-- Angular app! -->
    <script type="text/javascript" src="js/Default.js"></script>
    <script type="text/javascript" src="js/controllers/VideoController.js"></script>

</head>
<body ng-app="videoApp" ng-controller="VideoController">

    <section class="video" ng-video>

        <video vi-screen></video>

        <section vi-controls class="controls">
            <span vi-controls-play title="Play" class="glyphicon glyphicon-play"></span>
            <span vi-controls-pause title="Pause" class="glyphicon glyphicon-pause"></span>
        </section>

        <section vi-feedback class="feedback">

            <!--<section class="loading">-->
                <!--Loading&hellip;-->
            <!--</section>-->

            <section vi-volume class="volume">

                <div class="scale">
                    <div class="bar" style="width: {{volume * 100}}%"></div>
                </div>

                <span vi-volume-decrease title="Decrease Volume" class="decrease glyphicon glyphicon-minus"></span>
                <span vi-volume-increase title="Increase Volume" class="increase glyphicon glyphicon-plus"></span>

            </section>

            <section class="duration">
                {{currentTime}}s of {{duration}}s
            </section>

            <section class="timeline">
                <input vi-timeline />
            </section>

        </section>

        <span title="Open Playlist"
              ng-show="!playlistOpen"
              ng-click="playlistOpen = !playlistOpen"
              class="open-playlist glyphicon glyphicon-facetime-video">

        </span>

        <section vi-playlist class="playlist" ng-show="playlistOpen">

            <ul>
                <li class="title">
                    <span class="glyphicon glyphicon-facetime-video"></span> &nbsp;
                    Playlist
                    <div class="close-playlist"
                         title="Close Playlist"
                         ng-click="playlistOpen = !playlistOpen">
                        &times;
                    </div>
                </li>
                <li ng-repeat="video in videos" ng-click="open(video)">
                    {{videoName(video)}}
                </li>
            </ul>

        </section>

        <!--<section vi-feedback class="feedback">-->

            <!--<ul class="data">-->
                <!--<li>Time: {{currentTime}}s / {{duration}}s</li>-->
                <!--<li>Volume: {{volume}}</li>-->
                <!--<li>Buffered: {{buffered}}%</li>-->
                <!--<li>Loading: {{loading ? "Yes" : "No"}}</li>-->
                <!--<li>Playing: {{playing ? "Yes" : "No"}}</li>-->
            <!--</ul>-->

        <!--</section>-->

    </section>

</body>
</html>
